<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Portfolio Item 1: AI-Powered Analytics Dashboard -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B1F" stop-opacity="1"/>
      <stop offset="100%" stop-color="#151538" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#50C9F2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3A95B3" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#1C1C2E" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" ry="10" fill="url(#bgGradient)"/>
  <rect width="400" height="300" rx="10" ry="10" fill="url(#gridPattern)"/>
  
  <!-- Dashboard UI -->
  <g transform="translate(50, 40)">
    <!-- Header Bar -->
    <rect x="0" y="0" width="300" height="30" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" filter="url(#glow)"/>
    
    <!-- Header Title -->
    <text x="15" y="20" font-family="'JetBrains Mono', monospace" font-size="12" fill="#FFFFFF">AI Analytics Dashboard</text>
    
    <!-- Header Controls -->
    <circle cx="280" cy="15" r="3" fill="#50C9F2" opacity="0.8"/>
    <circle cx="270" cy="15" r="3" fill="#50C9F2" opacity="0.6"/>
    <circle cx="260" cy="15" r="3" fill="#50C9F2" opacity="0.4"/>
    
    <!-- Main Content Area -->
    <g transform="translate(0, 40)">
      <!-- Left Panel - KPI Cards -->
      <g transform="translate(0, 0)">
        <!-- KPI Card 1 -->
        <rect x="0" y="0" width="90" height="60" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9"/>
        <text x="10" y="20" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FFFFFF" opacity="0.7">Users</text>
        <text x="45" y="45" font-family="'JetBrains Mono', monospace" font-size="18" fill="#50C9F2" text-anchor="middle">8.2K</text>
        
        <!-- KPI Card 2 -->
        <rect x="0" y="70" width="90" height="60" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9"/>
        <text x="10" y="90" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FFFFFF" opacity="0.7">Conversion</text>
        <text x="45" y="115" font-family="'JetBrains Mono', monospace" font-size="18" fill="#50C9F2" text-anchor="middle">24%</text>
        
        <!-- KPI Card 3 -->
        <rect x="0" y="140" width="90" height="60" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9"/>
        <text x="10" y="160" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FFFFFF" opacity="0.7">Revenue</text>
        <text x="45" y="185" font-family="'JetBrains Mono', monospace" font-size="18" fill="#50C9F2" text-anchor="middle">$42K</text>
      </g>
      
      <!-- Right Panel - Charts -->
      <g transform="translate(100, 0)">
        <!-- Main Chart -->
        <rect x="0" y="0" width="200" height="120" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9"/>
        
        <!-- Chart Title -->
        <text x="10" y="20" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FFFFFF" opacity="0.7">Performance Metrics</text>
        
        <!-- Chart Grid -->
        <g transform="translate(20, 30)" stroke="#1C1C2E" stroke-width="0.5" opacity="0.3">
          <line x1="0" y1="0" x2="160" y2="0"/>
          <line x1="0" y1="20" x2="160" y2="20"/>
          <line x1="0" y1="40" x2="160" y2="40"/>
          <line x1="0" y1="60" x2="160" y2="60"/>
          <line x1="0" y1="0" x2="0" y2="60"/>
          <line x1="40" y1="0" x2="40" y2="60"/>
          <line x1="80" y1="0" x2="80" y2="60"/>
          <line x1="120" y1="0" x2="120" y2="60"/>
          <line x1="160" y1="0" x2="160" y2="60"/>
        </g>
        
        <!-- Chart Data -->
        <g transform="translate(20, 90)" fill="none" stroke="#50C9F2" stroke-width="2" stroke-opacity="0.8">
          <path d="M0,-40 L40,-20 L80,-50 L120,-30 L160,-45" filter="url(#glow)"/>
        </g>
        
        <!-- Data Points -->
        <g transform="translate(20, 90)" fill="#50C9F2" filter="url(#glow)">
          <circle cx="0" cy="-40" r="3"/>
          <circle cx="40" cy="-20" r="3"/>
          <circle cx="80" cy="-50" r="3"/>
          <circle cx="120" cy="-30" r="3"/>
          <circle cx="160" cy="-45" r="3"/>
        </g>
        
        <!-- Secondary Charts -->
        <g transform="translate(0, 130)">
          <!-- Chart 1 -->
          <rect x="0" y="0" width="95" height="70" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9"/>
          
          <!-- Donut Chart -->
          <circle cx="47" cy="35" r="25" fill="none" stroke="#1C1C2E" stroke-width="5" opacity="0.3"/>
          <path d="M47,35 L47,10 A25,25 0 0,1 68,48 Z" fill="#50C9F2" opacity="0.8" filter="url(#glow)"/>
          <circle cx="47" cy="35" r="15" fill="#151538"/>
          <text x="47" y="40" font-family="'JetBrains Mono', monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">65%</text>
          
          <!-- Chart 2 -->
          <rect x="105" y="0" width="95" height="70" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9"/>
          
          <!-- Bar Chart -->
          <g transform="translate(120, 60)">
            <rect x="0" y="-10" width="10" height="10" fill="#50C9F2" opacity="0.4"/>
            <rect x="15" y="-20" width="10" height="20" fill="#50C9F2" opacity="0.6"/>
            <rect x="30" y="-30" width="10" height="30" fill="#50C9F2" opacity="0.8"/>
            <rect x="45" y="-15" width="10" height="15" fill="#50C9F2" opacity="0.5"/>
            <rect x="60" y="-25" width="10" height="25" fill="#50C9F2" opacity="0.7"/>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Pulsing Corner Accents -->
    <circle cx="10" cy="10" r="3" fill="#50C9F2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="10" r="3" fill="#50C9F2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="290" r="3" fill="#50C9F2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="290" r="3" fill="#50C9F2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>