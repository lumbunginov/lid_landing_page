<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Client Logo 3 - Data Company -->
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFB2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00CC8E" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Container -->
  <g transform="translate(40, 15)">
    <!-- Data Cube -->
    <path d="M60,0 L120,20 L60,40 L0,20 Z" fill="#0B0B1F" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
    <path d="M60,40 L120,20 L120,30 L60,50 Z" fill="#0B0B1F" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
    <path d="M60,40 L60,50 L0,30 L0,20 Z" fill="#0B0B1F" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)" opacity="0.6"/>
    
    <!-- Data Lines -->
    <line x1="20" y1="20" x2="100" y2="20" stroke="#00FFB2" stroke-width="1" stroke-dasharray="2 1" opacity="0.6"/>
    <line x1="60" y1="10" x2="60" y2="30" stroke="#00FFB2" stroke-width="1" stroke-dasharray="2 1" opacity="0.6"/>
    
    <!-- Data Points -->
    <circle cx="20" cy="20" r="3" fill="#00FFB2" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="10" r="3" fill="#00FFB2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="20" r="3" fill="#00FFB2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="30" r="3" fill="#00FFB2" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Logo Text -->
    <text x="60" y="25" font-family="'JetBrains Mono', monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">DATAFLOW</text>
  </g>
</svg>