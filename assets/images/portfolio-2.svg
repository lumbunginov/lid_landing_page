<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Portfolio Item 2: Smart City IoT Platform -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B1F" stop-opacity="1"/>
      <stop offset="100%" stop-color="#151538" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8C5FFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6A47C0" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#1C1C2E" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" ry="10" fill="url(#bgGradient)"/>
  <rect width="400" height="300" rx="10" ry="10" fill="url(#gridPattern)"/>
  
  <!-- Smart City Platform -->
  <g transform="translate(50, 30)">
    <!-- City Grid Base -->
    <rect x="0" y="0" width="300" height="240" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Grid Lines -->
    <g stroke="#1C1C2E" stroke-width="0.5" opacity="0.3">
      <!-- Horizontal Streets -->
      <line x1="0" y1="60" x2="300" y2="60"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
      <line x1="0" y1="180" x2="300" y2="180"/>
      
      <!-- Vertical Streets -->
      <line x1="60" y1="0" x2="60" y2="240"/>
      <line x1="120" y1="0" x2="120" y2="240"/>
      <line x1="180" y1="0" x2="180" y2="240"/>
      <line x1="240" y1="0" x2="240" y2="240"/>
    </g>
    
    <!-- Buildings -->
    <g>
      <!-- Block 1 -->
      <rect x="10" y="10" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="15" y="15" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 2 -->
      <rect x="70" y="10" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="75" y="15" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 3 -->
      <rect x="130" y="10" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="135" y="15" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 4 -->
      <rect x="190" y="10" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="195" y="15" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 5 -->
      <rect x="250" y="10" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="255" y="15" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 6 -->
      <rect x="10" y="70" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="15" y="75" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Central Park -->
      <rect x="70" y="70" width="100" height="100" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="80" y="80" width="80" height="80" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      <text x="120" y="125" font-family="'JetBrains Mono', monospace" font-size="12" fill="#8C5FFF" text-anchor="middle">CENTRAL</text>
      
      <!-- Block 7 -->
      <rect x="190" y="70" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="195" y="75" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 8 -->
      <rect x="250" y="70" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="255" y="75" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 9 -->
      <rect x="10" y="130" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="15" y="135" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 10 -->
      <rect x="190" y="130" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="195" y="135" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 11 -->
      <rect x="250" y="130" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="255" y="135" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 12 -->
      <rect x="10" y="190" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="15" y="195" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 13 -->
      <rect x="70" y="190" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="75" y="195" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 14 -->
      <rect x="130" y="190" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="135" y="195" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 15 -->
      <rect x="190" y="190" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="195" y="195" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Block 16 -->
      <rect x="250" y="190" width="40" height="40" fill="#151538" stroke="#8C5FFF" stroke-width="1" opacity="0.8"/>
      <rect x="255" y="195" width="30" height="30" fill="none" stroke="#8C5FFF" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <!-- IoT Sensors -->
    <g fill="#8C5FFF" filter="url(#glow)">
      <!-- Traffic Sensors -->
      <circle cx="60" cy="30" r="3">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="30" r="3">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="180" cy="30" r="3">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="240" cy="30" r="3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Environmental Sensors -->
      <circle cx="30" cy="60" r="3">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="90" cy="60" r="3">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="60" r="3">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="210" cy="60" r="3">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="270" cy="60" r="3">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- More Sensors -->
      <circle cx="60" cy="90" r="3">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="150" r="3">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="210" r="3">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="120" cy="90" r="3">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="150" r="3">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="210" r="3">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="180" cy="90" r="3">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="180" cy="150" r="3">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="180" cy="210" r="3">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="240" cy="90" r="3">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="240" cy="150" r="3">
        <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="240" cy="210" r="3">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Data Flow Lines -->
    <g stroke="#8C5FFF" stroke-width="1" stroke-dasharray="2 2" opacity="0.5">
      <!-- Horizontal Data Flows -->
      <line x1="30" y1="30" x2="270" y2="30">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="90" x2="270" y2="90">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.2s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="150" x2="270" y2="150">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.8s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="210" x2="270" y2="210">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Vertical Data Flows -->
      <line x1="30" y1="30" x2="30" y2="210">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.3s" repeatCount="indefinite"/>
      </line>
      <line x1="90" y1="30" x2="90" y2="210">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.9s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="30" x2="150" y2="210">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.1s" repeatCount="indefinite"/>
      </line>
      <line x1="210" y1="30" x2="210" y2="210">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.4s" repeatCount="indefinite"/>
      </line>
      <line x1="270" y1="30" x2="270" y2="210">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="285" font-family="'JetBrains Mono', monospace" font-size="14" fill="#8C5FFF" text-anchor="middle" filter="url(#glow)">Smart City IoT Platform</text>
  
  <!-- Animated Elements -->
  <g>
    <!-- Pulsing Corner Accents -->
    <circle cx="10" cy="10" r="3" fill="#8C5FFF" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="10" r="3" fill="#8C5FFF" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="290" r="3" fill="#8C5FFF" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="290" r="3" fill="#8C5FFF" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>