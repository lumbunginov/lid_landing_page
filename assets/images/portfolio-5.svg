<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Portfolio Item 5: Virtual Reality Training Platform -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B1F" stop-opacity="1"/>
      <stop offset="100%" stop-color="#151538" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9D4EDD" stop-opacity="1"/>
      <stop offset="100%" stop-color="#7B2CBF" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C77DFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#9D4EDD" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#1C1C2E" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" ry="10" fill="url(#bgGradient)"/>
  <rect width="400" height="300" rx="10" ry="10" fill="url(#gridPattern)"/>
  
  <!-- VR Training Platform -->
  <g transform="translate(50, 40)">
    <!-- Main Container -->
    <rect x="0" y="0" width="300" height="220" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Title -->
    <text x="150" y="20" font-family="'JetBrains Mono', monospace" font-size="12" fill="#9D4EDD" text-anchor="middle" filter="url(#glow)">VR Training Platform</text>
    
    <!-- VR Headset Illustration -->
    <g transform="translate(20, 40)">
      <!-- VR Headset -->
      <rect x="10" y="20" width="80" height="40" rx="10" ry="10" fill="#151538" stroke="url(#accentGradient)" stroke-width="2" filter="url(#glow)"/>
      
      <!-- Lenses -->
      <circle cx="35" cy="40" r="12" fill="#151538" stroke="url(#secondaryGradient)" stroke-width="1.5"/>
      <circle cx="65" cy="40" r="12" fill="#151538" stroke="url(#secondaryGradient)" stroke-width="1.5"/>
      
      <!-- Headstrap -->
      <path d="M 10,40 C 0,40 0,20 0,10 C 0,0 100,0 100,10 C 100,20 100,40 90,40" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Glow Effects -->
      <circle cx="35" cy="40" r="6" fill="#9D4EDD" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="65" cy="40" r="6" fill="#9D4EDD" opacity="0.3">
        <animate attributeName="opacity" values="0.5;0.3;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- VR Environment -->
    <g transform="translate(120, 40)">
      <!-- Environment Frame -->
      <rect x="0" y="0" width="160" height="100" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5"/>
      
      <!-- Grid Floor -->
      <g opacity="0.7">
        <line x1="20" y1="80" x2="140" y2="80" stroke="#9D4EDD" stroke-width="1"/>
        <line x1="20" y1="70" x2="140" y2="70" stroke="#9D4EDD" stroke-width="0.5" opacity="0.5"/>
        <line x1="20" y1="60" x2="140" y2="60" stroke="#9D4EDD" stroke-width="0.5" opacity="0.3"/>
        
        <line x1="40" y1="80" x2="40" y2="60" stroke="#9D4EDD" stroke-width="0.5" opacity="0.5"/>
        <line x1="60" y1="80" x2="60" y2="60" stroke="#9D4EDD" stroke-width="0.5" opacity="0.5"/>
        <line x1="80" y1="80" x2="80" y2="60" stroke="#9D4EDD" stroke-width="0.5" opacity="0.5"/>
        <line x1="100" y1="80" x2="100" y2="60" stroke="#9D4EDD" stroke-width="0.5" opacity="0.5"/>
        <line x1="120" y1="80" x2="120" y2="60" stroke="#9D4EDD" stroke-width="0.5" opacity="0.5"/>
      </g>
      
      <!-- 3D Objects -->
      <g>
        <!-- Cube -->
        <rect x="40" y="30" width="20" height="20" fill="#151538" stroke="url(#secondaryGradient)" stroke-width="1.5" opacity="0.9" transform="skewX(-10) skewY(5)">
          <animate attributeName="transform" values="skewX(-10) skewY(5);skewX(-15) skewY(10);skewX(-10) skewY(5)" dur="5s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Sphere -->
        <circle cx="80" cy="40" r="15" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.9">
          <animate attributeName="r" values="15;16;15" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Pyramid -->
        <polygon points="120,50 110,30 130,30" fill="#151538" stroke="url(#secondaryGradient)" stroke-width="1.5" opacity="0.9">
          <animate attributeName="points" values="120,50 110,30 130,30;120,48 108,28 132,28;120,50 110,30 130,30" dur="4s" repeatCount="indefinite"/>
        </polygon>
      </g>
      
      <!-- Virtual User -->
      <g transform="translate(80, 70)">
        <!-- Head -->
        <circle cx="0" cy="-10" r="5" fill="#9D4EDD" opacity="0.9"/>
        
        <!-- Body -->
        <line x1="0" y1="-5" x2="0" y2="5" stroke="#9D4EDD" stroke-width="2" opacity="0.9"/>
        
        <!-- Arms -->
        <line x1="0" y1="-2" x2="-8" y2="3" stroke="#9D4EDD" stroke-width="1.5" opacity="0.9">
          <animate attributeName="x2" values="-8;-7;-8" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="-2" x2="8" y2="3" stroke="#9D4EDD" stroke-width="1.5" opacity="0.9">
          <animate attributeName="x2" values="8;7;8" dur="2s" repeatCount="indefinite"/>
        </line>
        
        <!-- Legs -->
        <line x1="0" y1="5" x2="-5" y2="10" stroke="#9D4EDD" stroke-width="1.5" opacity="0.9"/>
        <line x1="0" y1="5" x2="5" y2="10" stroke="#9D4EDD" stroke-width="1.5" opacity="0.9"/>
      </g>
      
      <!-- Interaction Points -->
      <g>
        <circle cx="40" cy="30" r="2" fill="#C77DFF" opacity="0.8" filter="url(#glow)">
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="40" r="2" fill="#C77DFF" opacity="0.8" filter="url(#glow)">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="30" r="2" fill="#C77DFF" opacity="0.8" filter="url(#glow)">
          <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
    
    <!-- Training Metrics -->
    <g transform="translate(20, 150)">
      <!-- Progress Bar -->
      <text x="0" y="10" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Training Progress:</text>
      <rect x="110" y="5" width="100" height="10" rx="5" ry="5" fill="#151538" stroke="#333355" stroke-width="1"/>
      <rect x="110" y="5" width="65" height="10" rx="5" ry="5" fill="url(#accentGradient)">
        <animate attributeName="width" values="65;67;65" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="215" y="13" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">65%</text>
      
      <!-- Metrics -->
      <text x="0" y="30" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Time in VR: <tspan fill="#C77DFF">45:22</tspan></text>
      <text x="0" y="45" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Modules Completed: <tspan fill="#C77DFF">7/12</tspan></text>
      <text x="0" y="60" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Performance Score: <tspan fill="#C77DFF">87/100</tspan></text>
    </g>
    
    <!-- Training Modules -->
    <g transform="translate(200, 150)">
      <text x="0" y="10" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Active Modules:</text>
      
      <text x="0" y="25" font-family="'JetBrains Mono', monospace" font-size="6" fill="#C77DFF">● Safety Procedures</text>
      <text x="0" y="35" font-family="'JetBrains Mono', monospace" font-size="6" fill="#C77DFF">● Equipment Operation</text>
      <text x="0" y="45" font-family="'JetBrains Mono', monospace" font-size="6" fill="#C77DFF">● Emergency Response</text>
      <text x="0" y="55" font-family="'JetBrains Mono', monospace" font-size="6" fill="#FFFFFF">● <tspan fill="#9D4EDD">Team Collaboration</tspan> (Current)</text>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Scan Line Effect -->
    <rect x="0" y="0" width="400" height="2" fill="url(#accentGradient)" opacity="0.3">
      <animate attributeName="y" values="0;300;0" dur="10s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Pulsing Corner Accents -->
    <circle cx="10" cy="10" r="3" fill="#9D4EDD" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="10" r="3" fill="#9D4EDD" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="290" r="3" fill="#9D4EDD" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="290" r="3" fill="#9D4EDD" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>