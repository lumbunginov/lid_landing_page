<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Client Logo 4 - Cyber Security Company -->
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5F8C" stop-opacity="1"/>
      <stop offset="100%" stop-color="#C04767" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Container -->
  <g transform="translate(50, 15)">
    <!-- Shield Symbol -->
    <path d="M50,0 L100,15 L85,45 L50,50 L15,45 L0,15 Z" fill="#0B0B1F" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Lock Symbol -->
    <rect x="40" y="20" width="20" height="15" rx="2" ry="2" fill="none" stroke="#FF5F8C" stroke-width="1.5"/>
    <path d="M45,20 L45,15 C45,10 55,10 55,15 L55,20" fill="none" stroke="#FF5F8C" stroke-width="1.5"/>
    <circle cx="50" cy="27" r="2" fill="#FF5F8C">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Circuit Lines -->
    <path d="M20,15 L40,20 M60,20 L80,15 M20,35 L40,35 M60,35 L80,35 M20,15 L20,35 M80,15 L80,35" 
          fill="none" stroke="#FF5F8C" stroke-width="1" stroke-dasharray="2 1" opacity="0.6"/>
    
    <!-- Connection Points -->
    <circle cx="20" cy="15" r="2" fill="#FF5F8C" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="15" r="2" fill="#FF5F8C" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="35" r="2" fill="#FF5F8C" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="35" r="2" fill="#FF5F8C" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Logo Text -->
    <text x="50" y="42" font-family="'JetBrains Mono', monospace" font-size="10" fill="#FFFFFF" text-anchor="middle">CYBERGUARD</text>
  </g>
</svg>