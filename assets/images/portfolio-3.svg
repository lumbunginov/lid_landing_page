<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Portfolio Item 3: Blockchain Supply Chain Platform -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B1F" stop-opacity="1"/>
      <stop offset="100%" stop-color="#151538" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFB2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00CC8E" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#1C1C2E" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" ry="10" fill="url(#bgGradient)"/>
  <rect width="400" height="300" rx="10" ry="10" fill="url(#gridPattern)"/>
  
  <!-- Blockchain Supply Chain Platform -->
  <g transform="translate(50, 40)">
    <!-- Main Container -->
    <rect x="0" y="0" width="300" height="220" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Blockchain Nodes -->
    <g>
      <!-- Node 1: Supplier -->
      <rect x="20" y="40" width="50" height="50" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <text x="45" y="70" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">Supplier</text>
      
      <!-- Node 2: Manufacturer -->
      <rect x="125" y="40" width="50" height="50" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <text x="150" y="70" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">Factory</text>
      
      <!-- Node 3: Distributor -->
      <rect x="230" y="40" width="50" height="50" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <text x="255" y="70" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">Distributor</text>
      
      <!-- Node 4: Retailer -->
      <rect x="20" y="140" width="50" height="50" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <text x="45" y="170" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">Retailer</text>
      
      <!-- Node 5: Consumer -->
      <rect x="125" y="140" width="50" height="50" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <text x="150" y="170" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">Consumer</text>
      
      <!-- Node 6: Verification -->
      <rect x="230" y="140" width="50" height="50" rx="5" ry="5" fill="#151538" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <text x="255" y="170" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">Verifier</text>
    </g>
    
    <!-- Blockchain Connections -->
    <g stroke="#00FFB2" stroke-width="1.5" stroke-dasharray="4 2" opacity="0.7">
      <!-- Horizontal Connections -->
      <line x1="70" y1="65" x2="125" y2="65">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="175" y1="65" x2="230" y2="65">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="70" y1="165" x2="125" y2="165">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="175" y1="165" x2="230" y2="165">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Vertical Connections -->
      <line x1="45" y1="90" x2="45" y2="140">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="90" x2="150" y2="140">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="255" y1="90" x2="255" y2="140">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Diagonal Connections -->
      <line x1="70" y1="90" x2="125" y2="140">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="175" y1="90" x2="230" y2="140">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="70" y1="140" x2="125" y2="90">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="175" y1="140" x2="230" y2="90">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Data Blocks -->
    <g>
      <!-- Block 1 -->
      <rect x="35" y="55" width="20" height="20" rx="2" ry="2" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Block 2 -->
      <rect x="140" y="55" width="20" height="20" rx="2" ry="2" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1">
        <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Block 3 -->
      <rect x="245" y="55" width="20" height="20" rx="2" ry="2" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Block 4 -->
      <rect x="35" y="155" width="20" height="20" rx="2" ry="2" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1">
        <animate attributeName="opacity" values="0.5;0.3;0.5" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Block 5 -->
      <rect x="140" y="155" width="20" height="20" rx="2" ry="2" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Block 6 -->
      <rect x="245" y="155" width="20" height="20" rx="2" ry="2" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1">
        <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Data Flow Animation -->
    <g fill="#00FFB2" filter="url(#glow)">
      <!-- Flow 1 -->
      <circle cx="70" cy="65" r="3" opacity="0">
        <animate attributeName="cx" values="70;125" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Flow 2 -->
      <circle cx="175" cy="65" r="3" opacity="0">
        <animate attributeName="cx" values="175;230" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Flow 3 -->
      <circle cx="45" cy="90" r="3" opacity="0">
        <animate attributeName="cy" values="90;140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Flow 4 -->
      <circle cx="150" cy="90" r="3" opacity="0">
        <animate attributeName="cy" values="90;140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Flow 5 -->
      <circle cx="255" cy="90" r="3" opacity="0">
        <animate attributeName="cy" values="90;140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Title -->
    <text x="150" y="20" font-family="'JetBrains Mono', monospace" font-size="12" fill="#00FFB2" text-anchor="middle" filter="url(#glow)">Blockchain Supply Chain</text>
    
    <!-- Legend -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="10" height="10" fill="#00FFB2" opacity="0.2" stroke="#00FFB2" stroke-width="1"/>
      <text x="15" y="9" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Block</text>
      
      <circle cx="50" cy="5" r="3" fill="#00FFB2"/>
      <text x="60" y="9" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Transaction</text>
      
      <line x1="100" y1="5" x2="120" y2="5" stroke="#00FFB2" stroke-width="1.5" stroke-dasharray="4 2"/>
      <text x="125" y="9" font-family="'JetBrains Mono', monospace" font-size="8" fill="#FFFFFF">Connection</text>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Pulsing Corner Accents -->
    <circle cx="10" cy="10" r="3" fill="#00FFB2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="10" r="3" fill="#00FFB2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="290" r="3" fill="#00FFB2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="290" r="3" fill="#00FFB2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>